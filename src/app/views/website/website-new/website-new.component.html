<header>
  <nav class="navbar fixed-top bg-primary">
    <div class="row colrow">
      <div class="col-sm-4 container-fluid d-none d-sm-block">
        <p class="navbar-text float-left">
          <a routerLink="/profile/{{user.uid}}/website" class="navbar-link text-white">
            <span class="glyphicon">
              <i class="fas fa-chevron-left fontawsome_icon top-left"></i>
            </span>
          </a>
          <a class="text-white text-bold" routerLink="/profile/{{user.uid}}/website">
            Websites
          </a>
        </p>
        <a routerLink="/profile/{{user.uid}}/website/new" class="navbar-link navbar-text float-right text-white">
          <span class="glyphicon">
            <i class="fas fa-plus fontawsome_icon top-right"></i>
          </span>
        </a>
      </div>
      <div class="col-sm-8 container-fluid">
        <p class="navbar-text float-left">
          <a routerLink="/profile/{{user.uid}}/website" class="navbar-link text-white d-inline d-sm-none d-md-none d-lg-none">
            <span class="fas fa-chevron-left fontawsome_icon top-left">
            </span>
          </a>
          <a class="text-white text-bold" routerLink="/profile/{{user.uid}}/website/new">
            New Website
          </a>
        </p>
        <a (click)="newWeb()" class="navbar-link navbar-text float-right text-white check-icon">
          <span class="fas fa-check fontawsome_icon top-right">
          </span>
        </a>
      </div>
    </div>
  </nav>
</header>
<main>
  <div class="container-fluid">
    <div class="row colrow">
      <div class="col-sm-4 d-none d-sm-block">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let website of websites">
            <a routerLink="/profile/{{user.uid}}/website/{{website.websiteId}}/page">{{website.name}}</a>
            <a routerLink="/profile/{{user.uid}}/website/{{website.websiteId}}/edit">
              <span class="fas fa-cog fontawsome_icon main-icon float-right">
              </span>
            </a>
          </li>
        </ul>
      </div>
      <div class="col-sm-8 right-form">
          <div class="form-group">
            <label for="website-name">Name</label>
            <input type="text" class="form-control" [(ngModel)]="newWebsite.name" id="website-name" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="website-description">Description</label>
            <textarea id="website-description" class="form-control" rows="5" [(ngModel)]="newWebsite.description" placeholder="Description"></textarea>
          </div>
      </div>
    </div>
  </div>
</main>
<app-website-footer [uid]="user.uid"></app-website-footer>
