<header>
    <nav class="navbar fixed-top bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" routerLink="/profile/{{user.uid}}">Profile</a>
            <a (click)="updateUser()"  class="navbar-link navbar-text float-right text-white cursor">
                <span class="fas fa-check fontawsome_icon top-right">
                </span>
            </a>
        </div>
    </nav>
</header>
<main>
    <div class="container">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" [(ngModel)]="user.username" id="username" placeholder="{{user.username}}"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" [(ngModel)]="user.password" id="password" placeholder="{{user.password}}"/>
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" [(ngModel)]="user.firstName" id="firstName" placeholder="{{user.firstName}}"/>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" [(ngModel)]="user.lastName" id="lastName" placeholder="{{user.lastName}}"/>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" [(ngModel)]="user.email" id="email" placeholder="{{user.email}}"/>
        </div>
        <div class="form-group">
            <a routerLink="/profile/{{user.uid}}/website" class="btn btn-block btn-primary">Websites</a>
        </div>
        <div class="form-group">
            <a routerLink="/login" class="btn btn-block btn-danger">Logout</a>
        </div>
    </div>
</main>
<footer>
    <nav class="navbar fixed-bottom bg-primary">

    </nav>
</footer>
