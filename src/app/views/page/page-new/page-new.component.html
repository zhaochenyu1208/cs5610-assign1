<nav class="navbar fixed-top bg-primary">
  <div class="container-fluid">
    <div class="navbar-brand navbar-light">
      <a routerLink="../" class="float-left text-white"><i class="fas fa-chevron-left"></i></a>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <a routerLink="./" class="text-white">New Page</a>
    </div>
    <a (click)="onNewPage()" style="cursor: pointer" class="text-white">
      <i class="fas fa-check"></i>
    </a>
  </div>
</nav>

<div class="container">
  <form>
    <div class="form-group">
      <label>Name</label>
      <input
        type="text"
        name="pageName"
        class="form-control"
        placeholder="Page Name"
        required
        [(ngModel)]="newPageName">
    </div>
    <div class="form-group">
      <label>Title</label>
      <input
        type="text"
        name="pageTitle"
        class="form-control"
        placeholder="Page Title"
        [(ngModel)]="newPageTitle">
    </div>
  </form>
</div>

<nav class="navbar fixed-bottom bg-primary">
  <div class="container-fluid">
    <div class="ml-auto">
      <a [routerLink]="['/user', userId]" class="text-white float-right">
        <i class="fas fa-user"></i>
      </a>
    </div>
  </div>
</nav>
