<header>
  <nav class="navbar fixed-top">
    <div class="container-fluid">
      <p class="navbar-text float-left">
        <a routerLink="/profile/{{uid}}/website/{{websiteId}}/page/{{pageId}}/widget" class="navbar-link text-white">
          <span class="fas fa-chevron-left fontawsome_icon top-left"></span>
        </a>
        <a class="text-white text-bold">
          Search Flickr
        </a>
      </p>
    </div>
  </nav>
</header>
<main>
  <div class = "container">
    <div class="input-group">
      <input [(ngModel)]="searchText" type="text" class="form-control">
      <span class="input-group-btn">
            <a (click)="searchPhotos()" class="btn btn-default" type="button">
                <span class="fas fa-search fontawsome_icon"></span>
            </a>
        </span>
    </div>

    <div class="row">
      <div *ngFor = "let pic of photos"
           class="col-xs-4">
        <img (click)="selectPhoto(pic)"
             width = "100%"
             [src] = "['https://farm' + pic.farm + '.staticflickr.com/' + pic.server + '/' + pic.id + '_' + pic.secret + '_s.jpg']"/>
      </div>
    </div>

  </div>
</main>
<app-page-footer [uid]="uid"></app-page-footer>
