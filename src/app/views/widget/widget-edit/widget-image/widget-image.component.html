<nav class="navbar fixed-top bg-primary">
  <div class="container-fluid">
    <div class="navbar-brand navbar-light">
      <a routerLink="../" class="float-left text-white"><i class="fas fa-chevron-left"></i></a>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <a routerLink="./" class="text-white">Widget Edit</a>
    </div>
    <a (click)="onEditWidget()" style="cursor: pointer" class="text-white"><i class="fas fa-check"></i></a>
  </div>
</nav>

<div class="container">
  <form>
    <div class="form-group">
      <label>Name</label>
      <input
        type="text"
        class="form-control"
        name="widgetName"
        placeholder="{{ widget.name }}"
        [(ngModel)]="newWidgetName">
    </div>
    <div class="form-group">
      <label>Text</label>
      <input
        type="text"
        class="form-control"
        name="widgetText"
        placeholder="{{ widget.text }}"
        [(ngModel)]="newWidgetText">
    </div>
    <div class="form-group">
      <label>URL</label>
      <input
        type="url"
        class="form-control"
        name="widgetURL"
        placeholder="{{ widget.url }}"
        [(ngModel)]="newWidgetURL">
    </div>
    <div class="form-group">
      <label>Width</label>
      <input
        type="text"
        class="form-control"
        name="widgetWidth"
        placeholder="{{ widget.width }}"
        [(ngModel)]="newWidgetWidth">
    </div>
    <div class="form-group">
      <label>Upload</label>
      <div class="file-upload">
        <input type="file"
               id="avatar" name="avatar"
               accept="image/png, image/jpeg">
      </div>
    </div>
    <button class="btn btn-primary btn-block">Upload Image</button>
    <button *ngIf="editFlag" class="btn btn-danger btn-block" (click)="onDelete()">Delete</button>
  </form>
</div>

<nav class="navbar fixed-bottom bg-primary">
  <div class="container-fluid">
    <div class="ml-auto">
      <a [routerLink]="['/user', userId]" class="text-white float-right">
        <i class="fas fa-user"></i>
      </a>
    </div>
  </div>
</nav>
