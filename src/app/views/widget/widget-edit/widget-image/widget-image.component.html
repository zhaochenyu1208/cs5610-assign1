<header>
  <nav class="navbar fixed-top bg-primary">
    <div class="container-fluid">
      <p class="navbar-text float-left">
        <a routerLink="/profile/{{user.uid}}/website/{{website.websiteId}}/page/{{page.pageId}}/widget" class="navbar-link text-white">
          <span class="fas fa-chevron-left fontawsome_icon top-left"></span>
        </a>
        <a class="text-white text-bold" routerLink="/profile/{{user.uid}}/website/{{website.websiteId}}/page/{{page.pageId}}/widget">
          Widget Edit
        </a>
      </p>
      <a (click)="updateWidget()" class="navbar-link navbar-text float-right text-white check-icon">
        <span class="fas fa-check fontawsome_icon top-right">
        </span>
      </a>
    </div>
  </nav>
</header>
<main>
  <div class="container">
      <div class="form-group">
        <label for="image-text">Text</label>
        <input type="text" class="form-control" id="image-text" [(ngModel)]="newWidget.text" placeholder="{{newWidget.text}}">
      </div>
      <div class="form-group">
        <label for="image-URL">URL</label>
        <input type="text" class="form-control" id="image-URL" [(ngModel)]="newWidget.url" placeholder="{{newWidget.url}}">
      </div>
      <div class="form-group">
        <label for="image-width">Width</label>
        <input type="text" class="form-control" id="image-width" [(ngModel)]="newWidget.width" placeholder="{{newWidget.width}}">
      </div>

      <div class="form-group">
        <input style="display: none" type="file" class="form-control" (change)="onFileChanged($event)" #fileInput/>
      </div>
      <div class="form-group">
        <button (click)="fileInput.click()" class="btn btn-block btn-primary">Select Image</button>
      </div>
      <div class="form-group">
        <button (click)="onUpload()" class="btn btn-block btn-primary">Upload Image</button>
      </div>

      <a *ngIf="currWidget.widgetId" class="btn btn-primary btn-block" routerLink="/profile/{{user.uid}}/website/{{website.websiteId}}/page/{{page.pageId}}/widget/{{currWidget.widgetId}}/flickr">Choose From Flickr</a>
    <a class="btn btn-danger  btn-block" *ngIf="currWidget" (click)="deleteWidget()">Delete</a>
    <a class="btn btn-danger  btn-block"
       routerLink="/profile/{{user.uid}}/website/{{website.websiteId}}/page/{{page.pageId}}/widget">Cancel</a>
