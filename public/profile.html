<!DOCTYPE HTML>
<html>
<head>
    <!-- Meta tags for making website for mobile-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    <header>
        <nav class="navbar fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Profile</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="username" >Username</label>
                    <input type="text" class="form-control" id="username" placeholder="username" />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="email" />
                </div>
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" class="form-control" id="first-name" placeholder="first name" />
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" class="form-control" id="last-name" placeholder="last name" />
                </div>
            </form>

            <a href="website-ulst.html" class="btn btn-block btn-primary">Websites</a>
            <a href="login.html" class="btn btn-block btn-danger">Logout</a>
        </div>
    </main>
    <footer>
        <nav class="navbar fixed-bottom">
            <div class="container-fluid">
                <a class="navbar-brand" id="hideone" href="#">Profile</a>
            </div>
        </nav>
    </footer>
</body>
</html>
