<!DOCTYPE HTML>
<html>
<head>
    <!-- Meta tags for making website for mobile-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="UTF-8">
    <title>Widget Youtube</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/widget.css">

</head>
<body>
<header>
    <nav class="navbar fixed-top">
        <div class="container-fluid">
            <p class="navbar-text float-left">
                <a href="widget-ulst.html" class="navbar-link text-white">
                    <span class="fas fa-chevron-left fontawsome_icon top-left"></span>
                </a>
                <a class="text-white text-bold" href="#">
                    Choose Widget
                </a>
            </p>
            <a href="widget-ulst.html" class="navbar-link navbar-text float-right text-white">
                <span class="glyphicon">
                    <i class="fas fa-check fontawsome_icon top-right"></i>
                </span>
            </a>
        </div>
    </nav>
</header>
<main>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="youtube-name">Name</label>
                <input type="text" class="form-control" id="youtube-name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="youtube-text">Text</label>
                <input type="text" class="form-control" id="youtube-text" placeholder="Text">
            </div>
            <div class="form-group">
                <label for="youtube-URL">URL</label>
                <input type="text" class="form-control" id="youtube-URL" placeholder="URL">
            </div>
            <div class="form-group">
                <label for="youtube-width">Width</label>
                <input type="text" class="form-control" id="youtube-width" placeholder="100%">
            </div>
        </form>
        <a class="btn btn-danger  btn-block" href="widget-ulst.html">Delete</a>
    </div>
</main>
<footer>
    <nav class="navbar fixed-bottom">
        <div class="container-fluid">
            <p class="navbar-text float-left"></p>
            <a href="profile.html" class="navbar-link navbar-text float-right text-white">
                <span class="fas fa-user fontawsome_icon bottom-right">
                </span>
            </a>
        </div>
    </nav>
</footer>
</body>
</html>
